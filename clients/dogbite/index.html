  <link rel="apple-touch-startup-image" href="img/startup.png">

  <link rel="icon" type="image/png" href="img/favicon.png" />

<body>
  <div class="toolbar">
    <h1 id="pageTitle"></h1>
    <a id="backButton" class="button" href="#"></a>

  </div>

  <div id="player" selected="true">

      <!--
          Artist name, song, album

          Track number, time info

        Playback controls
      //-->

  <ul id="home" title="Playlists">
    <li>Not connected</li>
  </ul>

  <ul id="playlist" title="Playlist">
    <li>Not connected</li>    
  </ul>
    
  <ul id="currentlist" title="Playlist">

  </ul>
